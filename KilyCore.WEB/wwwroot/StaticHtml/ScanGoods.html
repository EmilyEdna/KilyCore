<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>商品详情</title>
    <link href="../Content/BootStrap/Css/bootstrap.css" rel="stylesheet" />
    <link href="Style/ScanGoods.css" rel="stylesheet" />
    <script src="../Content/JavaScript/jquery.min.js"></script>
    <script src="../Content/BootStrap/Script/bootstrap.js"></script>
    <script src="../Content/Layer/layer.js"></script>
    <script src="../Content/JavaScript/jquery.extension.js"></script>
</head>
<body>
    <div class="row">
        <div class=" col-sm-12 col-xs-12 head">
            <img src="Style/ScanDetailImg/Logo.png" class="pull-left">
            <h1>中食药监管信息查询平台</h1>
        </div>
    </div>
    <div class="row">
        <div class="content">
            <div class="panel panel-default" style="text-align:center;">
                <h3 style="font-size:34px;">物流跟踪</h3>
                <div style="background-color:#808080;line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;color:#fff;text-align:left;">
                    <span style="margin-left:8%;">物流编号:123456</span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">发货地:<b style="color:red">123456</b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">收货地:<b style="color:red">123456</b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">运单号:<b style="color:red">123456</b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">产品名:<b style="color:red">123456</b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">发货数量:<b style="color:red">123456</b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">发货人电话:<b style="color:red">123456</b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">发货时间:<b style="color:red">123456</b></span>
                </div>
            </div>
            <div class="panel panel-default" style="text-align:center;">
                <div style="line-height:100px;width:90%;margin:auto auto;height:250px;font-size:34px;text-align:left;">
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="input-group" style="margin-left:8.6%;font-size:34px;">
                                <span class="input-group-addon" style="font-size:34px;line-height:50px;">收货人电话</span>
                                <input type="text" class="form-control" style="font-size:34px;line-height:64px;height:64px;" placeholder="请输入收货人电话" />
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="input-group" style="margin-left:8.6%;font-size:34px;">
                                <span class="input-group-addon" style="font-size:34px;line-height:50px;">验证码</span>
                                <input type="text" class="form-control" style="font-size:34px;line-height:64px;height:64px;" placeholder="请输入验证码" />
                                <span class="input-group-addon" style="font-size:34px;line-height:50px;">获取验证码</span>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-warning" style="font-size:34px;margin-left:7.5%">确认收货</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            © 2017 CFDACX监管信息平台版权所有 蜀ICP备14013921号
        </div>
    </div>
    <script>
        //初始化
        var option = {
            Init: function () {
                option.InitDom();
                option.InitEvent();
            },
            InitDom: function () {

            },
            InitEvent: function () {

            },
            GetParam: function (Param) {
                var reg = new RegExp("(^|&)" + Param + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return decodeURI(r[2]); return null; //返回参数值
            },
        };
        $(document).ready(function () {
            option.Init();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>装车清单</title>
    <link rel="icon" type="image/x-icon" href="StaticImg/logo.ico" />
    <link href="../Content/BootStrap/Css/bootstrap.css" rel="stylesheet" />
    <link href="Style/ScanGoods.css" rel="stylesheet" />
    <script src="../Content/JavaScript/jquery.min.js"></script>
    <script src="../Content/BootStrap/Script/bootstrap.js"></script>
    <script src="../Content/Layer/layer.js"></script>
</head>
<body>
    <div class="row">
        <div class=" col-sm-12 col-xs-12 head">
            <img src="Style/ScanDetailImg/Logo.png" class="pull-left">
            <h1>中食药监管信息查询平台</h1>
        </div>
    </div>
    <div class="row">
        <div class="content">
            <div class="panel panel-default" style="text-align:center;" id="Edit">
                <h3 style="font-size:34px;">清单详情</h3>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">装车编号:<b style="color:red" data-name="PackageNo"></b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">出库编号:<b style="color:red" data-name="ProductOutStockNo"></b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">装车时间:<b style="color:red" data-name="PackageTime"></b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">装车数量:<b style="color:red" data-name="PackageNum"></b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">装箱号段集合:<b style="color:red" data-name="BoxCode"></b></span>
                </div>
                <div style="line-height:100px;width:90%;margin:auto auto;height:100px;font-size:34px;text-align:left;">
                    <span style="margin-left:8%;color:#0d27f2">装车负责人:<b style="color:red" data-name="Manager"></b></span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            © 2017 CFDACX监管信息平台版权所有 蜀ICP备14013921号
        </div>
    </div>
    <script>
        //初始化
        var Timer = 60;
        var options = {
            Init: function () {
                options.InitDom();
                options.InitEvent();
            },
            InitDom: function () {
                $.ajax({
                    url: "http://localhost:50039/api/EnterpriseWeb/GetGoodsPackageDetail",
                    type: "Post",
                    dataType: "json",
                    data: {
                        TimeSpan: new Date().getTime(),
                        Id: options.GetParam("Id")
                    },
                    async: false,
                    success: function (result) {
                        options.BindNode("#Edit", result.data);
                    }
                });
            },
            InitEvent: function () {
            },
            GetParam: function (Param) {
                var reg = new RegExp("(^|&)" + Param + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return decodeURI(r[2]); return null; //返回参数值
            },
            BindNode: function (Element, Param) {
                for (var key in Param) {
                    var node = $("[data-name='" + key + "']", $(Element));
                    var value = Param[key];
                    node.text(value);
                }
            },
        };
        $(document).ready(function () {
            options.Init();
        });
    </script>
</body>
</html>

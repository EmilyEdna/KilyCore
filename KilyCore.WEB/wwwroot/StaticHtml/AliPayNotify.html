<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="StaticImg/logo.ico" />
    <title>支付宝支付</title>
    <script src="../Content/JavaScript/jquery.min.js"></script>
    <script src="../Content/JavaScript/jquery.cookie.js"></script>
    <script src="../Content/JavaScript/Controller.js"></script>
    <script>
        var options = {
            Init: function () {
                var TradeNo = controller.GetParam("out_trade_no");
                controller.ajax({
                    url: "System/AliQueryPay",
                    data: { Id: TradeNo },
                    async: false,
                    dataType: "post",
                    success: function (result){}
                });
            }
        }
        $(document).ready(function () {
            options.Init();
        });
    </script>
</head>
<body style="text-align:center">
    <div style="margin:0 auto;width:50%;height:400px;">
        <img src="StaticImg/AliPay.png" style="width:30%;height:70%" />
        <h1>支付成功！</h1>
    </div>
</body>
</html>

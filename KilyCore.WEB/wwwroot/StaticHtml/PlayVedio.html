<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>视频播放</title>
    <script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.2.2.js" charset="utf-8"></script>
</head>
<body style="text-align:center">
    <div>
        <div id="video" style="width:100%; height:auto;margin:auto auto;">

        </div>
        
        <script>
            function GetParam(Param) {
                var reg = new RegExp("(^|&)" + Param + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return decodeURI(r[2]); return null; //返回参数值
            }
            var player = new TcPlayer("video", { "m3u8": GetParam("addr"), "autoplay": false, "coverpic": GetParam("cover"), "width": '500', "height": '400' });
                    //var player = new TcPlayer('video', {
                    //    "m3u8": GetParam("addr"),
                    //    "autoplay": true,      //iOS下safari浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
                    //    "coverpic": GetParam("cover"),
                    //    "width": '500',//视频的显示宽度，请尽量使用视频分辨率宽度
                    //    "height": '400'//视频的显示高度，请尽量使用视频分辨率高度
                    //});
        </script>
    </div>
</body>
</html>
